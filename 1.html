<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/lib/pagination/pagination.css">
</head>
<body>
  <div class="pagi m-style"></div>
</body>
<script src="./src/lib/jquery/dist/jquery.min.js"></script>
<script src="./src/lib/pagination/pagination.js"></script>
<script>
   $('.pagi').pagination({
                pageCount: 10, // 总页数
                current: 1, // 当前页
                jump: true,
                coping: true,
                homePage: '首页', // 首页按钮的文本
                endPage: '末页', // 末页按钮的文本
                prevContent: '上页',
                nextContent: '下页',
                callback: function (api) { // 当你切换页面的时候会触发
                // api.getCurrent() 获取当前是第几页
                console.log(api.getCurrent())
                }
            })
</script>
</html>
